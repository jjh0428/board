<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="js/script.js"></script>
    <script src="js/list.js"></script>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>게시판입니다.</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_input">
                <iframe id="iframe" name="iframe" style="display:none;"></iframe>
                <form name="wData" method="post" target="iframe">
                    <div class="board_write_wrap">
                        <div class="board_write">
                            <div class="title">
                                <dl>
                                    <dt>제목</dt>
                                    <dd><input type="text" class="title-input" name="title" placeholder="제목 입력"></dd>
                                </dl>
                            </div>
                            <div class="info">
                                <dl>
                                    <dt>글쓴이</dt>
                                    <ddj><input type="text" class="writer-input" name="writer" placeholder="글쓴이 입력"></ddj>
                                </dl>
                                <dl>
                                    <dt>비밀번호</dt>
                                    <dd><input type="password" class="pw-input" name="pw" placeholder="비밀번호 입력"></dd>
                                </dl>
                            </div>
                            <div class="cont">
                                <textarea name="detail" class="detail-input" placeholder="내용 입력"></textarea>
                            </div>
                        </div>
                        <div class="bt_wrap">
                            <input type="submit" id="btnAdd" value="추가" class="add-button">
                            <input type="button" id="btnDel" value="삭제" class="del-button">
                        </div>
                    </div>
                </form>
                <div class="board_list">
                    <div class="top">
                        <div class="title">제목</div>
                        <div class="writer">글쓴이</div>
                        <div class="date">작성일</div>
                    </div>
                    <div class="menu-list">
                        
                    </div>
                </div>
                </div>
                <div class="board_page">
                    <a href="#" class="bt first"><<</a>
                    <a href="#" class="bt prev"><</a>
                    <a href="#" class="num on">1</a>
                    <a href="#" class="num">2</a>
                    <a href="#" class="num">3</a>
                    <a href="#" class="num">4</a>
                    <a href="#" class="num">5</a>
                    <a href="#" class="bt next">></a>
                    <a href="#" class="bt last">>></a>
                </div>
                <div class="bt_wrap">
                    <input type="submit" id="btnAdd" value="등록">
                    <input type="button" id="btnDel" value="취소" onclick="location.href='list.html'">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
